{% extends 'core/base.html' %}
{% load static %}

{% block title %}Estadísticas - Panel OVA{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div>
      <h2>Estadísticas</h2>
      <p class="card-sub">
        Volumen de solicitudes por servicio y cobertura.
      </p>
    </div>
    <div>
      <a href="{% url 'core:export_excel' %}" class="btn-secondary">Exportar Excel</a>
      <a href="{% url 'core:export_pdf' %}" class="btn-secondary">Exportar PDF</a>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stats-chart">
      <h3>Por servicio</h3>
      <canvas id="chartService"></canvas>
    </div>
    <div class="stats-chart">
      <h3>Por cobertura</h3>
      <canvas id="chartCoverage"></canvas>
    </div>
  </div>
</section>

<script src="{% static 'core/js/stats.js' %}"></script>
{% endblock %}
